<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Blast File</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --blood: #c10000;
      --panel-bg: rgba(0,0,0,0.85);
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
      color: var(--fg);
      font-family: 'Creepster', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Blood drips */
    .blood-drip {
      position: fixed;
      top: -160px;
      width: 12px;
      height: 140px;
      background: linear-gradient(180deg, #6a0000 0%, #8b0000 55%, #2a0000 100%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.6);
      animation: drip 6s infinite;
      opacity: 0.88;
      z-index: 9;
    }
    .blood-drip:nth-of-type(1) { left: 10%; animation-delay: 0s; }
    .blood-drip:nth-of-type(2) { left: 22%; animation-delay: 0.4s; }
    .blood-drip:nth-of-type(3) { left: 36%; animation-delay: 0.8s; }
    .blood-drip:nth-of-type(4) { left: 50%; animation-delay: 1.2s; }
    .blood-drip:nth-of-type(5) { left: 66%; animation-delay: 1.6s; }
    .blood-drip:nth-of-type(6) { left: 80%; animation-delay: 2.0s; }
    @keyframes drip {
      0%   { transform: translateY(0); opacity: 0; }
      10%  { opacity: 1; }
      55%  { transform: translateY(520px); }
      70%  { transform: translateY(640px); opacity: 0.85; }
      100% { transform: translateY(820px); opacity: 0; }
    }

    .panel {
      background: var(--panel-bg);
      padding: 2rem;
      border: 2px solid var(--blood);
      box-shadow: 0 0 30px var(--blood);
      text-align: center;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 2px solid var(--blood);
      background: #111;
      color: var(--fg);
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--blood);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .line {
      font-size: 2rem;
      margin-top: 1rem;
      opacity: 0;
      animation: flicker 2s infinite;
    }

    .final {
      color: var(--blood);
      text-shadow: 0 0 10px var(--blood), 0 0 20px #ff0000;
      animation: glitch 1s infinite;
    }

    @keyframes flicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-2px,2px); }
      40% { transform: translate(2px,-2px); }
      60% { transform: translate(-1px,1px); }
      80% { transform: translate(1px,-1px); }
      100% { transform: none; }
    }
  </style>
</head>
<body>
  <!-- Blood drips -->
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>

  <div class="panel">
    <h1>The Blast File</h1>
    <p>Enter the password to unlock...</p>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <div id="story"></div>
  </div>

  <!-- Whispering ambience -->
  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    const story = document.getElementById('story');
    const lines = [
      "So you came",
      "I've been waiting",
      "You did what he told you",
      "I have to tell you something",
      "HA HA YOU FELL INTO IBRAHIM'S TRAP!!!"
    ];

    function checkPassword() {
      const pw = document.getElementById('pw').value;
      if (pw === "darkfire") {
        runStory();
      } else {
        story.innerHTML = '<div class="line final">WRONG PASSWORD... THE TRAP IS SET!</div>';
        const scream = new Audio("https://www.fesliyanstudios.com/play-mp3/6666");
        scream.play();
      }
    }

    function runStory() {
      let i = 0;
      story.innerHTML = "";
      setTimeout(() => {
        const interval = setInterval(() => {
          const div = document.createElement("div");
          div.className = "line" + (i === lines.length-1 ? " final" : "");
          div.textContent = lines[i];
          story.appendChild(div);
          i++;
          if (i >= lines.length) clearInterval(interval);
        }, 1000);
      }, 500); // 0.5 second trap delay
    }
  </script>
</body>
</html>
