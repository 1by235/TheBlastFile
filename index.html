<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blast File</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0d;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --accent: #7b00ff;
      --blood: #c10000;
      --glow: rgba(123, 0, 255, 0.45);
      --warning: #ff3b3b;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: black url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center/cover no-repeat;
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Noise overlay */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.03"/></svg>');
      mix-blend-mode: soft-light;
      animation: drift 20s linear infinite;
    }
    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(50px, -20px); }
      100% { transform: translate(0,0); }
    }

    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
      padding: 2rem;
    }

    .panel {
      width: min(720px, 92vw);
      border-radius: 12px;
      background: rgba(5, 5, 10, 0.8);
      box-shadow: 0 0 60px -10px var(--glow);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: clamp(2.2rem, 4.8vw, 4rem);
      color: var(--fg);
      text-shadow: 0 0 8px var(--glow), 0 0 14px rgba(193,0,0,0.4);
      margin: 0 0 0.75rem 0;
    }

    .story {
      gap: 1.2rem;
      margin-top: 0.5rem;
      min-height: 160px;
    }

    .line {
      font-family: 'Creepster', cursive;
      font-size: clamp(1.25rem, 3.2vw, 2rem);
      line-height: 1.35;
      color: var(--fg);
      text-shadow: 0 0 4px rgba(255,255,255,0.06), 0 0 10px rgba(123,0,255,0.16);
      animation: appear 400ms ease forwards, flicker 6s linear infinite;
      opacity: 0;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(8px) scale(1.01); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.98; }
      11% { opacity: 0.92; }
      12% { opacity: 0.99; }
      35% { opacity: 0.97; }
      36% { opacity: 0.93; }
      37% { opacity: 1; }
      70% { opacity: 0.98; }
      71% { opacity: 0.95; }
      72% { opacity: 1; }
    }

    .final {
      font-family: 'Creepster', cursive;
      color: var(--blood);
      text-shadow: 0 0 14px rgba(193,0,0,0.8), 0 0 34px rgba(123,0,255,0.35);
      animation: glitch 1.8s infinite;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: none; }
    }

    button {
      background: darkred;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: crimson; }

    /* Blood drips */
    .blood-drip {
      position: fixed;
      top: 0;
      width: 8px;
      height: 100px;
      background: darkred;
      animation: drip 4s infinite;
      opacity: 0.8;
    }
    .blood-drip:nth-child(1) { left: 20%; animation-delay: 0s; }
    .blood-drip:nth-child(2) { left: 50%; animation-delay: 1s; }
    .blood-drip:nth-child(3) { left: 80%; animation-delay: 2s; }
    @keyframes drip {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Blood drips -->
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>
  <div class="blood-drip"></div>

  <!-- Audio background -->
  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <div class="noise"></div>
  <main class="wrap">
    <section class="panel">
      <div class="content">
        <h1 class="title">The Blast File</h1>
        <div id="story" class="story">
          <div id="line" class="line">Nm trying to save you don't go anywhere</div>
          <button id="next" style="display:none;">Next</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const lines = [
      "So you came",
      "I've been waiting",
      "You did what he told you",
      "I have to tell you something",
      "HA HA YOU FELL INTO IBRAHIM'S TRAP YOU THOUGHT YOU COULD GET INFORMATION????!!!?!?!"
    ];

    let index = 0;
    const message = document.getElementById('line');
    const next = document.getElementById('next');

    // Show trap message for 3 seconds, then switch
    setTimeout(() => {
      message.textContent = lines[index];
      next.style.display = "inline-block";
      message.style.opacity = 1;
    }, 3000);

    next.addEventListener('click', () => {
      index++;
      if (index < lines.length) {
        message.textContent = lines[index];
        message.classList.remove('final');
        if (index === lines.length - 1) {
          message.classList.add('final');
        }
      } else {
        alert("hack detected");
      }
    });
  </script>
</body>
</html>
``
