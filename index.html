<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blast File</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0d;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --accent: #7b00ff;
      --blood: #c10000;
      --glow: rgba(123, 0, 255, 0.45);
      --warning: #ff3b3b;
    }

    /* Base layout */
    html, body {
      height: 100%;
      background: radial-gradient(1200px 600px at 20% 10%, #0d0d13 0%, #050507 40%, #000000 100%);
      color: var(--fg);
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.03"/></svg>');
      mix-blend-mode: soft-light;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0,0); }
      50% { transform: translate(50px, -20px); }
      100% { transform: translate(0,0); }
    }

    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
      padding: 2rem;
    }

    .panel {
      width: min(720px, 92vw);
      border-radius: 12px;
      background: rgba(5, 5, 10, 0.8);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06),
        0 10px 45px -10px rgba(0,0,0,0.8),
        0 0 60px -10px var(--glow);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: '';
      position: absolute;
      inset: -2px;
      background:
        conic-gradient(from 220deg at 60% 40%, rgba(123,0,255,0.15), transparent 30%, rgba(193,0,0,0.12) 60%, transparent 80%),
        radial-gradient(600px 180px at 75% 0%, rgba(123,0,255,0.18), transparent 60%);
      filter: blur(16px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* Headings + title */
    .title {
      font-family: 'Creepster', cursive;
      font-size: clamp(2.2rem, 4.8vw, 4rem);
      letter-spacing: 0.02em;
      color: var(--fg);
      text-shadow:
        0 0 8px var(--glow),
        0 0 14px rgba(193,0,0,0.4);
      margin: 0 0 0.75rem 0;
    }

    .subtitle {
      color: var(--muted);
      font-weight: 300;
      margin: 0 0 2rem 0;
    }

    /* Password gate */
    .gate {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-size: 0.95rem;
      color: #bdbdbd;
    }

    .field {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    input[type="password"] {
      flex: 1;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(15, 15, 22, 0.9);
      color: var(--fg);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(123,0,255,0.18);
    }

    .btn {
      position: relative;
      padding: 0.9rem 1.1rem;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(18,18,28,0.95) 0%, rgba(10,10,16,0.95) 100%);
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .btn:hover {
      border-color: rgba(123,0,255,0.4);
      box-shadow: 0 0 24px -8px var(--glow);
    }
    .btn:active {
      transform: translateY(1px);
    }

    .error {
      color: var(--warning);
      font-size: 0.92rem;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Story area */
    .story {
      display: none;
      gap: 1.2rem;
      margin-top: 0.5rem;
      min-height: 160px;
    }
    .story.show {
      display: grid;
    }

    .line {
      font-size: clamp(1.25rem, 3.2vw, 2rem);
      line-height: 1.35;
      color: var(--fg);
      text-shadow:
        0 0 4px rgba(255,255,255,0.06),
        0 0 10px rgba(123,0,255,0.16);
      animation: appear 400ms ease forwards, flicker 6s linear infinite;
      opacity: 0;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(8px) scale(1.01); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    /* Subtle screen flicker */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.98; }
      11% { opacity: 0.92; }
      12% { opacity: 0.99; }
      35% { opacity: 0.97; }
      36% { opacity: 0.93; }
      37% { opacity: 1; }
      70% { opacity: 0.98; }
      71% { opacity: 0.95; }
      72% { opacity: 1; }
    }

    /* Final scare style */
    .final {
      font-family: 'Creepster', cursive;
      color: var(--blood);
      text-shadow:
        0 0 14px rgba(193,0,0,0.8),
        0 0 34px rgba(123,0,255,0.35),
        2px 2px 0 #000;
      letter-spacing: 0.02em;
      animation: glitch 1.8s infinite;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% { transform: none; }
      10% { transform: translate(1px, -1px) skewX(0.5deg); }
      20% { transform: translate(-1px, 0.5px) skewX(-0.5deg); }
      30% { transform: translate(1px, 1px); }
      40% { transform: translate(-2px, -1px); }
      50% { transform: none; }
      60% { transform: translate(1px, -1px); }
      70% { transform: translate(-1px, 1px); }
      80% { transform: translate(2px, 0px); }
      90% { transform: translate(-1px, -2px); }
      100% { transform: none; }
    }

    /* Footer tag */
    .footer {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.06em;
      font-weight: 600;
    }
    .tag {
      font-family: 'Creepster', cursive;
      color: var(--fg);
      text-shadow: 0 0 10px var(--glow);
      font-size: 1.1rem;
    }
    .divider {
      width: 28px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }

    /* Hidden helper classes */
    .hidden { display: none; }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .panel { border-radius: 10px; }
      .subtitle { font-size: 0.95rem; }
      .footer { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>

  <main class="wrap">
    <section class="panel">
      <div class="content">
        <h1 class="title">The Blast File</h1>
        <p class="subtitle">Enter the key to proceed.</p>

        <!-- Password gate -->
        <div id="gate" class="gate" role="form" aria-label="Password gate">
          <label for="pw">Password</label>
          <div class="field">
            <input id="pw" type="password" placeholder="Enter passwordâ€¦" autocomplete="current-password" />
            <button id="unlock" class="btn" aria-label="Unlock">Unlock</button>
          </div>
          <div id="err" class="error" aria-live="polite">Incorrect password.</div>
        </div>

        <!-- Story section -->
        <div id="story" class="story" aria-live="polite">
          <div id="line" class="line">So you came</div>
          <div>
            <button id="next" class="btn" aria-label="Next">Next</button>
          </div>

          <div class="footer">
            <span class="divider"></span>
            <span class="tag">The Blast File</span>
            <span class="divider"></span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Elements
    const pw = document.getElementById('pw');
    const unlock = document.getElementById('unlock');
    const gate = document.getElementById('gate');
    const err = document.getElementById('err');

    const story = document.getElementById('story');
    const line = document.getElementById('line');
    const next = document.getElementById('next');

    // Config
    const PASSWORD = 'Qasim123';
    const LINES = [
      'So you came',
      "I\'ve been waiting",
      'You did what he told you',
      'I have to tell you something',
      "HA HA YOU FELL INTO IBRAHIM\'S TRAP YOU THOUGHT YOU COULD GET INFOMATION????!!!?!?!"
    ];

    let index = 0;

    // Unlock handler
    function doUnlock() {
      const val = (pw.value || '').trim();
      if (val === PASSWORD) {
        gate.classList.add('hidden');
        story.classList.add('show');
        err.classList.remove('show');
        index = 0;
        setLine(index);
        pw.value = '';
      } else {
        err.classList.add('show');
        shake(unlock);
        shake(pw);
      }
    }

    // Set line content with style tweak for final
    function setLine(i) {
      line.classList.remove('final');
      line.style.opacity = 0;
      // Force reflow to restart animation
      void line.offsetWidth;

      line.textContent = LINES[i];
      line.classList.add('line');

      if (i === LINES.length - 1) {
        line.classList.add('final');
        next.textContent = 'Again?';
      } else {
        next.textContent = 'Next';
      }

      // Reveal after a tiny delay for effect
      setTimeout(() => { line.style.opacity = 1; }, 40);
    }

    // Shake helper
    function shake(el) {
      if (!el) return;
      el.animate(
        [
          { transform: 'translateX(0)' },
          { transform: 'translateX(-6px)' },
          { transform: 'translateX(6px)' },
          { transform: 'translateX(0)' }
        ],
        { duration: 160, easing: 'ease-in-out' }
      );
    }

    // Events
    unlock.addEventListener('click', doUnlock);
    pw.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doUnlock();
    });

    next.addEventListener('click', () => {
      index = (index + 1) % LINES.length;
      setLine(index);
    });

    // Accessibility: focus management when unlocked
    unlock.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doUnlock();
    });
  </script>
</body>
</html>
