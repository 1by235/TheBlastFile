<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================================
       Meta + Title
       ========================================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blast File</title>

  <!-- =========================================================
       Fonts
       ========================================================= -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    /* =========================================================
       Theme variables
       ========================================================= */
    :root {
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --blood: #c10000;
      --glow: rgba(0, 150, 255, 0.5);       /* blue fire glow */
      --glow-soft: rgba(0, 150, 255, 0.25); /* softer glow for text */
      --panel-bg: rgba(5, 8, 14, 0.85);
      --panel-border: rgba(255,255,255,0.08);
      --btn-a: rgba(18,18,28,0.97);
      --btn-b: rgba(10,10,16,0.97);
      --shadow-strong: rgba(0,0,0,0.85);
    }

    /* =========================================================
       Base layout
       ========================================================= */
    html, body {
      height: 100%;
      margin: 0;
      color: var(--fg);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* =========================================================
       Realistic blue fire background (video + gif fallback)
       ========================================================= */
    .fire-wrap {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .fire-video,
    .fire-fallback {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Shift typical orange flames towards blue if the source is orange */
      filter: saturate(1.1) hue-rotate(190deg) brightness(1.05) contrast(1.05);
    }
    .fire-fallback {
      /* If autoplay fails, we still have an animated backdrop */
      background: url('https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif') center/cover no-repeat fixed;
    }

    /* =========================================================
       Ambient overlays (shimmer, noise, scanlines, vignette, embers, fog)
       ========================================================= */
    .flame-shimmer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(1200px 600px at 18% 12%, rgba(0,150,255,0.08) 0%, transparent 42%),
        radial-gradient(800px 500px at 82% 88%, rgba(0,120,255,0.06) 0%, transparent 55%);
      mix-blend-mode: screen;
      animation: shimmer 12s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes shimmer {
      0%, 100% { opacity: 0.35; transform: translate(0,0); }
      50%      { opacity: 0.6;  transform: translate(14px,-10px) scale(1.03); }
    }

    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.03"/></svg>');
      mix-blend-mode: soft-light;
      animation: drift 22s linear infinite;
      z-index: 2;
    }
    @keyframes drift {
      0%   { transform: translate(0,0); }
      33%  { transform: translate(45px,-18px); }
      66%  { transform: translate(-22px,12px); }
      100% { transform: translate(0,0); }
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.025) 1px, transparent 3px);
      background-size: 100% 6px;
      opacity: 0.08;
      mix-blend-mode: soft-light;
      z-index: 3;
    }

    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(120% 120% at 50% 50%, transparent 55%, rgba(0,0,0,0.65) 100%);
      z-index: 4;
    }

    .embers {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      background-image:
        radial-gradient(2px 2px at 15% 20%, rgba(255,255,255,0.15), transparent 60%),
        radial-gradient(1.5px 1.5px at 40% 45%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(2px 2px at 70% 30%, rgba(255,255,255,0.16), transparent 60%),
        radial-gradient(1.6px 1.6px at 85% 65%, rgba(255,255,255,0.14), transparent 60%),
        radial-gradient(1.8px 1.8px at 25% 80%, rgba(255,255,255,0.12), transparent 60%);
      animation: embersFloat 24s linear infinite;
      opacity: 0.28;
    }
    @keyframes embersFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .fog {
      position: fixed;
      inset: -20% -20% -20% -20%;
      background:
        radial-gradient(60% 60% at 20% 20%, rgba(255,255,255,0.04), transparent 60%),
        radial-gradient(50% 50% at 80% 70%, rgba(255,255,255,0.03), transparent 65%);
      filter: blur(6px);
      mix-blend-mode: screen;
      animation: fogMove 60s ease-in-out infinite;
      z-index: 2;
      pointer-events: none;
      opacity: 0.25;
    }
    @keyframes fogMove {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-30px, 20px); }
      50%  { transform: translate(30px, -18px); }
      75%  { transform: translate(-20px, -8px); }
      100% { transform: translate(0,0); }
    }

    /* =========================================================
       Foreground blood drips (stylized, non-graphic)
       ========================================================= */
    .blood-drip {
      position: fixed;
      top: -160px;
      width: 12px;
      height: 140px;
      background: linear-gradient(180deg, #6a0000 0%, #8b0000 55%, #2a0000 100%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.6);
      animation: drip 6s infinite;
      opacity: 0.88;
      filter: drop-shadow(0 0 6px rgba(193,0,0,0.28));
      z-index: 9;
    }
    .blood-drip:nth-of-type(1) { left: 8%;  animation-delay: 0s;   }
    .blood-drip:nth-of-type(2) { left: 16%; animation-delay: 0.4s; }
    .blood-drip:nth-of-type(3) { left: 24%; animation-delay: 0.8s; }
    .blood-drip:nth-of-type(4) { left: 36%; animation-delay: 1.2s; }
    .blood-drip:nth-of-type(5) { left: 48%; animation-delay: 1.6s; }
    .blood-drip:nth-of-type(6) { left: 60%; animation-delay: 2.0s; }
    .blood-drip:nth-of-type(7) { left: 74%; animation-delay: 2.4s; }
    .blood-drip:nth-of-type(8) { left: 86%; animation-delay: 2.8s; }
    @keyframes drip {
      0%   { transform: translateY(0) scaleX(1); opacity: 0; }
      10%  { opacity: 1; }
      55%  { transform: translateY(520px) scaleX(1); }
      70%  { transform: translateY(640px) scaleX(0.94); opacity: 0.85; }
      100% { transform: translateY(820px) scaleX(0.88); opacity: 0; }
    }

    /* =========================================================
       Page wrapper + panel
       ========================================================= */
    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
      padding: 2.8rem;
      position: relative;
      z-index: 10; /* above ambient layers */
    }

    .panel {
      width: min(900px, 94vw);
      border-radius: 18px;
      background: var(--panel-bg);
      box-shadow:
        0 0 0 1px var(--panel-border),
        0 10px 45px -10px var(--shadow-strong),
        0 0 60px -10px var(--glow);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: '';
      position: absolute;
      inset: -2px;
      background:
        conic-gradient(from 215deg at 60% 40%, rgba(0,150,255,0.16), transparent 30%, rgba(193,0,0,0.12) 60%, transparent 80%),
        radial-gradient(600px 180px at 75% 0%, rgba(0,150,255,0.18), transparent 60%);
      filter: blur(16px);
      z-index: 0;
    }
    .panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(140% 140% at 10% 10%, rgba(0,150,255,0.06), transparent 45%),
        radial-gradient(120% 120% at 90% 95%, rgba(0,150,255,0.05), transparent 45%);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2.4rem;
      text-align: center;
    }

    /* =========================================================
       Title flame halo (subtle blue fire behind title)
       ========================================================= */
    .title-flame {
      position: absolute;
      left: 50%;
      top: 18px;
      width: 64%;
      height: 100px;
      transform: translateX(-50%);
      background:
        radial-gradient(closest-side, rgba(0,150,255,0.16), transparent 60%),
        radial-gradient(closest-side, rgba(0,150,255,0.12), transparent 40%);
      filter: blur(12px);
      z-index: 0;
      opacity: 0.62;
      animation: titleFlame 10s ease-in-out infinite;
    }
    @keyframes titleFlame {
      0%, 100% { transform: translateX(-50%) scale(1);   opacity: 0.60; }
      50%      { transform: translateX(-50%) scale(1.06); opacity: 0.78; }
    }

    /* =========================================================
       Typography
       ========================================================= */
    .title {
      font-family: 'Creepster', cursive;
      font-size: clamp(2.6rem, 5.8vw, 4.9rem);
      letter-spacing: 0.02em;
      color: var(--fg);
      text-shadow:
        0 0 8px var(--glow),
        0 0 16px var(--glow-soft),
        0 0 24px rgba(0,150,255,0.22);
      margin: 0 0 0.4rem 0;
    }

    .subtitle {
      color: var(--muted);
      font-weight: 300;
      margin: 0 0 1.8rem 0;
      text-shadow: 0 0 6px rgba(0,150,255,0.15);
      letter-spacing: 0.03em;
    }

    /* =========================================================
       Story area (lines + animations)
       ========================================================= */
    .story {
      display: grid;
      gap: 1.25rem;
      margin-top: 0.4rem;
      min-height: 230px;
      align-items: start;
      justify-items: center;
    }

    .line {
      font-family: 'Creepster', cursive;
      font-size: clamp(1.45rem, 3.8vw, 2.25rem);
      line-height: 1.35;
      color: var(--fg);
      text-shadow:
        0 0 4px rgba(255,255,255,0.06),
        0 0 10px rgba(0,150,255,0.16);
      animation: appear 460ms ease forwards, flicker 6s linear infinite;
      opacity: 0;
      min-height: 3.2em;
      display: grid;
      place-items: center;
      padding: 0.25rem 0.5rem;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(10px) scale(1.01); filter: blur(2px); }
      to   { opacity: 1; transform: translateY(0)  scale(1);    filter: blur(0);   }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.93; }
      35% { opacity: 0.94; }
      70% { opacity: 0.97; }
    }

    .final {
      font-family: 'Creepster', cursive;
      color: var(--blood);
      text-shadow:
        0 0 14px rgba(193,0,0,0.92),
        0 0 34px rgba(0,150,255,0.35);
      letter-spacing: 0.02em;
      animation: glitch 1.8s infinite, appear 460ms ease forwards;
    }

    @keyframes glitch {
      0%   { transform: none; }
      20%  { transform: translate(-2px, 2px); }
      40%  { transform: translate( 2px,-2px); }
      60%  { transform: translate(-1px, 1px); }
      80%  { transform: translate( 1px,-1px); }
      100% { transform: none; }
    }

    /* =========================================================
       Buttons
       ========================================================= */
    .btn {
      position: relative;
      padding: 0.92rem 1.18rem;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, var(--btn-a) 0%, var(--btn-b) 100%);
      cursor: crosshair;
      transition: transform 0.05s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      text-shadow: 0 0 8px rgba(0,150,255,0.25);
    }
    .btn:hover {
      border-color: rgba(0,150,255,0.4);
      box-shadow: 0 0 24px -8px var(--glow);
    }
    .btn:active { transform: translateY(1px); }

    /* =========================================================
       Footer tag
       ========================================================= */
    .footer {
      margin-top: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.06em;
      font-weight: 600;
    }

    .tag {
      font-family: 'Creepster', cursive;
      color: var(--fg);
      text-shadow: 0 0 10px var(--glow);
      font-size: 1.05rem;
    }

    .divider {
      width: 28px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
    }

    /* =========================================================
       Responsive tweaks
       ========================================================= */
    @media (max-width: 1024px) {
      .wrap { padding: 2.4rem; }
      .panel { width: min(900px, 95vw); }
    }

    @media (max-width: 860px) {
      .panel { width: min(840px, 94vw); }
      .content { padding: 2.2rem; }
    }

    @media (max-width: 720px) {
      .panel { width: 94vw; }
      .content { padding: 1.9rem; }
      .title { font-size: clamp(2.2rem, 6.4vw, 3.8rem); }
      .line  { font-size: clamp(1.25rem, 4.8vw, 1.9rem); }
      .btn   { padding: 0.85rem 1rem; }
    }

    @media (max-width: 420px) {
      .panel { border-radius: 12px; }
      .title { font-size: 1.9rem; }
      .line  { font-size: 1.15rem; }
      .footer, .subtitle { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- =========================================================
       Realistic blue fire background (video + gif fallback)
       ========================================================= -->
  <div class="fire-wrap" aria-hidden="true">
    <video class="fire-video" autoplay loop muted playsinline>
      <!-- Provide your own blue fire MP4 for best realism (kept empty by default) -->
      <source src="" type="video/mp4">
    </video>
    <div class="fire-fallback" aria-hidden="true"></div>
  </div>

  <!-- =========================================================
       Ambient overlays
       ========================================================= -->
  <div class="flame-shimmer" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="embers" aria-hidden="true"></div>
  <div class="fog" aria-hidden="true"></div>

  <!-- =========================================================
       Foreground blood drips
       ========================================================= -->
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>

  <!-- =========================================================
       Whispering audio ambience
       ========================================================= -->
  <audio autoplay loop aria-hidden="true">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <!-- =========================================================
       Main content
       ========================================================= -->
  <main class="wrap">
    <section class="panel" aria-label="Spooky panel">
      <!-- Subtle halo behind title -->
      <div class="title-flame" aria-hidden="true"></div>

      <div class="content">
        <h1 class="title">The Blast File</h1>
        <p class="subtitle">Enter if you dare.</p>

        <div id="story" class="story" aria-live="polite">
          <!-- Initial trap message (shows for 0.5s) -->
          <div id="line" class="line">Nm trying to save you don't go anywhere</div>

          <!-- Controls -->
          <div>
            <button id="next" class="btn" style="display:none;" aria-label="Next">Next</button>
          </div>

          <!-- Footer tag -->
          <div class="footer" aria-hidden="true">
            <span class="divider"></span>
            <span class="tag">The Blast File</span>
            <span class="divider"></span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- =========================================================
       Scripts
       ========================================================= -->
  <script>
    // Elements
    const line = document.getElementById('line');
    const next = document.getElementById('next');

    // Story lines (final line gets the .final class)
    const LINES = [
      'So you came',
      "I\\'ve been waiting",
      'You did what he told you',
      'I have to tell you something',
      "HA HA YOU FELL INTO IBRAHIM\\'S TRAP YOU THOUGHT YOU COULD GET INFORMATION????!!!?!?!"
    ];

    let index = 0;

    // Set line content; apply final class on last line
    function setLine(i) {
      // Reset animation
      line.classList.remove('final');
      line.style.opacity = 0;
      void line.offsetWidth;

      // Update content
      line.textContent = LINES[i];

      // Final line style
      if (i === LINES.length - 1) {
        line.classList.add('final');
        next.textContent = 'Again?';
      } else {
        next.textContent = 'Next';
      }

      // Fade back in to trigger appear animation
      setTimeout(() => { line.style.opacity = 1; }, 40);
    }

    // Trap message shows initially; after ~0.5s reveal sequence
    setTimeout(() => {
      index = 0;
      setLine(index);
      next.style.display = 'inline-block';
    }, 500);

    // Cycle lines on button press
    next.addEventListener('click', () => {
      index = (index + 1) % LINES.length;
      setLine(index);
    });
  </script>
</body>
