<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================================
       Meta, title, fonts
       ========================================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blast File</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <!-- =========================================================
       Core theme variables
       ========================================================= -->
  <style>
    :root {
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --blood: #c10000;
      --panel-bg: rgba(0,0,0,0.88);
      --panel-border: rgba(255,255,255,0.08);
      --glow-red: rgba(255, 0, 0, 0.6);
      --glow-deep: rgba(255, 0, 0, 0.25);
      --glass: rgba(10,10,14,0.65);
      --shadow-strong: rgba(0,0,0,0.85);
    }

    /* =========================================================
       Base layout
       ========================================================= */
    html, body {
      height: 100%;
      margin: 0;
      color: var(--fg);
      font-family: 'Creepster', cursive;
      background: #000;
      overflow: hidden;
    }

    /* =========================================================
       Multi-layer fire background (video + gif + gradients)
       ========================================================= */
    .fire-wrap {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .fire-video,
    .fire-fallback {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* leave flames red/orange for true fire vibe */
      filter: saturate(1.15) brightness(1.05) contrast(1.06);
    }
    .fire-fallback {
      background: url('https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif') center/cover no-repeat;
      opacity: 0.45;
      mix-blend-mode: screen;
    }
    .fire-gradient {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(100% 60% at 50% 100%, rgba(255,60,0,0.14) 0%, transparent 60%),
        radial-gradient(80% 40% at 50% 0%, rgba(255,0,0,0.10) 0%, transparent 50%);
      mix-blend-mode: lighten;
      opacity: 0.35;
      animation: firePulse 8s ease-in-out infinite;
    }
    @keyframes firePulse {
      0%,100% { opacity: 0.30; transform: scale(1); }
      50%     { opacity: 0.45; transform: scale(1.03); }
    }

    /* =========================================================
       Ambient overlays: noise, scanlines, vignette, fog, embers
       ========================================================= */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="140" height="140" filter="url(%23n)" opacity="0.04"/></svg>');
      mix-blend-mode: soft-light;
      animation: noiseDrift 22s linear infinite;
      z-index: 2;
    }
    @keyframes noiseDrift {
      0% { transform: translate(0,0); }
      50% { transform: translate(40px,-18px); }
      100% { transform: translate(0,0); }
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 3px);
      background-size: 100% 6px;
      opacity: 0.08;
      mix-blend-mode: soft-light;
      z-index: 3;
    }

    .vignette {
      position: fixed
        <!-- =========================================================
       Foreground drips (continued)
       ========================================================= -->
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>
  <div class="blood-drip" aria-hidden="true"></div>

  <!-- =========================================================
       Whispering ambience
       ========================================================= -->
  <audio autoplay loop aria-hidden="true">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <!-- =========================================================
       Main panel
       ========================================================= -->
  <main class="wrap">
    <section class="panel" aria-label="Password Gate">
      <div class="title-flame" aria-hidden="true"></div>
      <div class="content">
        <h1 class="title">The Blast File</h1>
        <p class="subtitle">Enter the password to unlock...</p>

        <div id="gate" class="story" aria-live="polite">
          <input type="password" id="pw" placeholder="Password" aria-label="Password">
          <div style="margin-top:0.8rem;">
            <button id="unlock" class="btn" aria-label="Unlock">Unlock</button>
          </div>

          <div id="story" class="story" style="margin-top:1.4rem;"></div>

          <div class="footer" aria-hidden="true" style="margin-top:1.2rem;">
            <span class="divider"></span>
            <span class="tag">The Blast File</span>
            <span class="divider"></span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- =========================================================
       Scripts
       ========================================================= -->
  <script>
    // Elements
    const story = document.getElementById('story');
    const unlock = document.getElementById('unlock');
    const pwInput = document.getElementById('pw');

    // Lines to reveal in sequence
    const LINES = [
      "So you came",
      "I've been waiting",
      "You did what he told you",
      "I have to tell you something",
      "HA HA YOU FELL INTO IBRAHIM'S TRAP!!!"
    ];

    // Sounds
    const screamUrl = "https://www.fesliyanstudios.com/play-mp3/6666"; // scream on wrong password
    const scream = new Audio(screamUrl);

    // Gate logic
    unlock.addEventListener('click', () => {
      const pw = pwInput.value;
      if (pw === "darkfire") {
        runStory();
      } else {
        trap();
      }
    });

    function trap() {
      // Flash panel border red
      document.querySelector('.panel').style.boxShadow = "0 0 40px rgba(255,0,0,0.9)";
      story.innerHTML = '<div class="line final">WRONG PASSWORD... THE TRAP IS SET!</div>';
      scream.currentTime = 0;
      scream.play();
      setTimeout(() => {
        document.querySelector('.panel').style.boxShadow = "0 0 30px var(--blood)";
      }, 1200);
    }

    function runStory() {
      let i = 0;
      story.innerHTML = "";
      // 0.5s trap delay before sequence starts
      setTimeout(() => {
        const interval = setInterval(() => {
          const div = document.createElement("div");
          div.className = "line" + (i === LINES.length - 1 ? " final" : "");
          div.textContent = LINES[i];
          story.appendChild(div);
          i++;
          if (i >= LINES.length) clearInterval(interval);
        }, 1000);
      }, 500);
    }
  </script>
  <!-- =========================================================
       End of document
       ========================================================= -->
</body>
</html>
